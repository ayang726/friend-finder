<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Survey</title>
</head>

<!-- 
        1. I feel uncomfortable when I disagree with someone
        2. I would enjoy attending a large party
        3. I dislike being in competition with others
        4. I enjoy being the center of attention
        5. I am helpful to the people around me
        6. I have a rich fantasy life
        7. I avoid arguing, even when I disagree
        8. I am concerned for the welfare of elderly people
        9. I am determined to achieve success in life
        10. I like to spend my free time alone
     -->

<body>
    <div style="width: 80%; margin: 0 auto">
        <h2>Survey Questions</h2>
        <hr>
        <section>
            <h3>About You</h3>
            <div class="input-group my-4">
                <input id="name" type="text" class="form-control" placeholder="Name (required)" aria-label="Name"
                    aria-describedby="basic-addon1">
            </div>
            <hr>
        </section>
        <section id="questions">
        </section>

        <hr>
        <button class="btn btn-lg btn-primary">Submit</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        const questionsArr = [
            "I feel uncomfortable when I disagree with someone",
            "I would enjoy attending a large party",
            "I dislike being in competition with others",
            "I enjoy being the center of attention",
            "I am helpful to the people around me",
            "I have a rich fantasy life",
            "I avoid arguing, even when I disagree",
            "I am concerned for the welfare of elderly people",
            "I am determined to achieve success in life",
            "I like to spend my free time alone"
        ];

        questionsArr.forEach((q, i) => {
            let html = ` 
            <div class="question">
                <h4>Question ${i + 1}</h4>
                <p>${q}</p>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="question${i + 1}-dropdown"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown button
                    </button>
                    <div class="dropdown-menu" selection=0 aria-labelledby="question${i + 1}-dropdown">
                        <button class="dropdown-item" selection=1>1-Strongly Disagree</button>
                        <button class="dropdown-item" selection=2>2-Disagree</button>
                        <button class="dropdown-item" selection=3>3-Neutral</button>
                        <button class="dropdown-item" selection=4>4-Agree</button>
                        <button class="dropdown-item" selection=5>5-Strongly Agree</button>
                    </div>
                </div>
            </div>
            `
            $("#questions").append(html);
        })
    </script>

    <script>
        $(".dropdown-item").on("click", function () {
            const id = "#" + ($(this).parent().attr("aria-labelledby"));
            $(id).text($(this).text());
            $(this).parent().attr("selection", $(this).attr("selection"));
        });
    </script>
</body>

</html>
