<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Survey</title>
</head>

<!-- 
        1. I feel uncomfortable when I disagree with someone
        2. I would enjoy attending a large party
        3. I dislike being in competition with others
        4. I enjoy being the center of attention
        5. I am helpful to the people around me
        6. I have a rich fantasy life
        7. I avoid arguing, even when I disagree
        8. I am concerned for the welfare of elderly people
        9. I am determined to achieve success in life
        10. I like to spend my free time alone
     -->

<body>
    <div style="width: 80%; margin: 0 auto">
        <h2>Survey Questions</h2>
        <hr>
        <section>
            <h3>About You</h3>
            <div class="input-group my-4">
                <input id="name" type="text" class="form-control" placeholder="Name (required)" aria-label="Name"
                    aria-describedby="basic-addon1">
            </div>
            <hr>
        </section>
        <section id="questions">
        </section>

        <hr>
        <button id="submitBtn" class="btn btn-lg btn-primary">Submit</button>

        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/questions.js"></script>

    <script src="js/survey.js"></script>
</body>

</html>
